{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Login page{% endblock %}

{% block page_heading %}Login{% endblock %}

{% block content %}
<!-- Log In form -->
<div class="container login-container">
	<ol class="breadcrumb bcrumb-margins"><li class="breadcrumb-item"> <a href="{% url 'index' %}"> Home </a></li>
		<li class="breadcrumb-item active">Log In</li>
    </ol>
    
	<div class="row justify-content-md-center">
		<div class="col-md-6">
			<form method="POST">
                 {% csrf_token %}
                 {{ login_form | as_bootstrap }}
				<div class="text-center">
					<button type="submit" class="btn btn-primary mt-4"> Log in  </button>
				</div>
			</form>
			<div class="text-center mt-3">
				<p> If you need to
					<a class="href-link" href="{% url 'password_reset' %}"> Reset Password </a>
				</p>
			</div>
		</div>
	</div>
</div>
{% endblock %}
