{% extends "base.html" %}
{% load bootstrap_tags %}

{% block content %}
<h2>Set New Password</h2>
{% if validlink %}
<form method="POST">
    {% csrf_token %}

    {{ form.email.errors }}

    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% else %}
<p style="color:red;">Invalid token.</p>
<p>
    <a href="{% url 'password_reset' %}">Request a new password reset token.</a>
</p>
{% endif %}
{% endblock %}
