<!DOCTYPE html>
<html lang="en">
    
<head>
    <title> {% block page_title %} {% endblock %} </title>
    <!-- Required mega tags                        --> <meta charset="utf-8">
    <!-- Required mega tags                        --> <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- BOOTSTRAP CORE minified CSS file (v4.1.3) --> <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/superhero/bootstrap.min.css" rel="stylesheet">
    <!-- FONTAWESOME minified CSS file (v4.1.3)    --> <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
                                                        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
                                                        crossorigin="anonymous">
    <!-- Custom styles for this template           -->
    <!-- Favicon for this template                 --> 
</head>
    
    <body>
        <h1> {% block page_heading %} {% endblock %} </h1>
        <nav>
            <ul>
              <!-- If user is not logged in show Register / Login options -->  
              {% if user.is_authenticated %}  
                  <li> <a href="{% url 'profile' %}"> Profile </a></li>
                  <li> <a href="{% url 'logout' %}"> Logout </a></li>
              {% else %}
                  <li> <a href="{% url 'registration' %}" > Register </a></li>
                  <li> <a href="{% url 'login' %}" > Login </a></li>
              {% endif %}      
            </ul>
        </nav>
        
        <hr>
        {% if messages %}
        <div>
            {% for messages in messages %}
                {{ messages }}
            {% endfor %}
        </div>
            {% endif %}
            {% block content %} {% endblock %}
    </body>
    
    <!-- SCRIPT -->
    <!-- JQuery minified Javascript file (v3.3.1)         --> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>   
    <!-- Bootstrap core JavaScript minified file (v4.3.1) --> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"> </script>
</html>
